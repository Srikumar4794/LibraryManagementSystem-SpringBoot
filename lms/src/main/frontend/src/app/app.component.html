<span class="cdk-overlay-container">
  <button (click)="getAuthors()">Authors</button>
  <button (click)="displayAddAuthor()">Add an author</button>
</span>


<div *ngIf="displayAuthors" class="row">
  <div class="col-md-12">
    <table id="customers">
      <thead>
      <th>Author ID</th>
      <th>Name</th>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author.authorId}}</td>
        <td *ngIf="!changeAuthorName && author.authorId != oldAuthor.authorId">
          <a (click)="editAuthorName(author)">{{author.authorName}}</a>
        </td>
        <td *ngIf="changeAuthorName && author.authorId == oldAuthor.authorId">
          <form *ngIf="changeAuthorName">
            <input placeholder="Enter new author name" [(ngModel)]="newAuthorName"/>
            <button (click)="updateAuthor()">Submit</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<form [formGroup]="authorForm" *ngIf="addAuthor" (submit)="addNewAuthor()">
  <div class="form-group">
    <label for="ID">ID</label>
    <input type="text" class="form-control" id="ID" formControlName="authorId">
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" formControlName="authorName">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
