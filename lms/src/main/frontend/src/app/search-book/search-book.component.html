<div class = "container search-form">
  <h4 class="book-search-header">Book Search</h4>
  <div class="form-inline">
    <input class="form-control search-bar" type="text" [(ngModel)]="searchStr" placeholder="Enter any combination of ISBN, title and author name">
    <button class="btn btn-info search-btn" type="submit" (click)="getBooks()">Search</button>
  </div>

  <div class="col-md-12 lms-table">
    <table class="table table-bordered table-striped" style="margin-top: 50px">
      <thead class="bg-success">
        <th>ISBN</th>
        <th>Book Title</th>
        <th>Book Author</th>
        <th>Availability</th>
      </thead>
      <tbody>
        <tr *ngFor="let row of bookList">
          <td>{{row.isbn}}</td>
          <td>{{row.title}}</td>
          <td>{{row.authorName}}</td>
          <td *ngIf="row.availability"> <button class="btn btn-link book-available" (click)="openCheckOutDialog(row)">Available</button></td>
          <td class="book-na" *ngIf="!row.availability">Not Available</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p-dialog [style]="{'width': '30em'}" [(visible)]="displayCheckOut" positionTop="110" [modal]="true" [responsive]="true" closable="true">
    <p-header>
      Check-out book
    </p-header>
    <form [formGroup]="checkOutForm">
      <div class="form-group">
        <input class="form-control" type="text"  placeholder="Enter the card ID of borrower" formControlName="cardId">
      </div>
    </form>
    <p-footer>
      <button class="btn btn-success" (click)="checkOutBook()">Submit</button>
      <button class="btn btn-danger" (click)="displayCheckOut = false;">Close</button>
    </p-footer>

  </p-dialog>



</div>
